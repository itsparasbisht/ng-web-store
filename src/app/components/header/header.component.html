<mat-toolbar class="max-w-7xl mx-auto border-x justify-between">
    <a routerLink="home">NG Web Store</a>
    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon fontIcon="shopping_cart" matBadge="1"></mat-icon>
    </button>

    <mat-menu #menu="matMenu">
        <div class="p-3 divide-y divide-solid">
            <div class="pb-1 flex justify-between">
                <span class="mr-16">1 Items</span>
                <a routerLink="cart">View Cart</a>
            </div>
            <div class="py-2">
                <div class="flex justify-between font-light">
                    Mouse X 1
                    <span class="font-bold">{{'499' | currency: 'INR'}}</span>
                </div>
                <div class="flex justify-between font-light">
                    Mouse X 1
                    <span class="font-bold">{{'499' | currency: 'INR'}}</span>
                </div>
                <div class="flex justify-between font-light">
                    Mouse X 1
                    <span class="font-bold">{{'499' | currency: 'INR'}}</span>
                </div>
            </div>
            <div class="flex justify-between font-light py-2">
                Total: <span class="font-bold">{{'1500' | currency: 'INR'}}</span>
            </div>
            <div class="pt-3 flex justify-between">
                <button class="bg-blue-600 text-white rounded-full w-9 h-9">
                    <mat-icon fontIcon="remove_shopping_cart"></mat-icon>
                </button>
                <button routerLink="cart" class="bg-green-600 text-white rounded-full w-9 h-9">
                    <mat-icon fontIcon="shopping_cart"></mat-icon>
                </button>
            </div>
        </div>
    </mat-menu>
</mat-toolbar>

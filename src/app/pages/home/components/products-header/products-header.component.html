<mat-card class="mb-4 p-2">
    <div class="flex justify-between">
        <div>
            <button mat-button [matMenuTriggerFor]="sortByMenu">
                Sort by {{sort}}
                <mat-icon fontIcon="expand_more"></mat-icon>
            </button>
            <mat-menu #sortByMenu="matMenu">
                <button (click)="onSortUpdated('desc')" mat-menu-item>desc</button>
                <button (click)="onSortUpdated('asc')" mat-menu-item>asc</button>
            </mat-menu>
        </div>
        <div class="flex items-center gap-2">
            <div>
                <button mat-button [matMenuTriggerFor]="menu">
                    Show {{itemsShowCount}}
                    <mat-icon fontIcon="expand_more"></mat-icon>
                </button>
            </div>
            <mat-menu #menu="matMenu">
                <button (click)="onItemsUpdated(5)" mat-menu-item>5</button>
                <button (click)="onItemsUpdated(10)" mat-menu-item>10</button>
                <button (click)="onItemsUpdated(15)" mat-menu-item>15</button>
            </mat-menu>
            <div class="flex gap-1">
                <button (click)="onColumnsUpdated(1)">
                    <mat-icon fontIcon="view_list"></mat-icon>
                </button>
                <button (click)="onColumnsUpdated(3)">
                    <mat-icon fontIcon="view_module"></mat-icon>
                </button>
                <button (click)="onColumnsUpdated(4)">
                    <mat-icon fontIcon="view_comfy"></mat-icon>
                </button>
            </div>
        </div>
    </div>
</mat-card>
